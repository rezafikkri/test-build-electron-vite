name: Build Electron App
on:
  push:
    branches: [main]

jobs:
  build:
    
    runs-on: windows-latest
    env:
      GITHUB_TOKEN: ${{ vars.VAR_TOKEN_PUBLISH }}

    steps:
      - name: Echo token
        run: echo ${{ vars.VAR_TOKEN_PUBLISH }}
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Clean install dependencies
        run: npm ci

      - name: Run publish
        run: |
          npm run publish
