name: Build Electron App
on:
  push:
    branches: [main]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
jobs:
  build:
    
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Clean install dependencies
        run: npm ci

      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            D:\a\test-build-electron-vite\test-build-electron-vite\out\make\squirrel.windows\x64\test-build-electron-vite*
            D:\a\test-build-electron-vite\test-build-electron-vite\out\make\squirrel.windows\x64\RELEASES

