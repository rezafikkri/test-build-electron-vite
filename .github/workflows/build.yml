name: Build Electron App
on:
  push:
    branches: [main]

jobs:
  build:
    
    runs-on: windows-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Echo token
        shell: bash
        run: echo "TOKEN = $GITHUB_TOKEN"
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Clean install dependencies
        run: npm ci

      - name: Run publish
        run: |
          npm run publish
