name: Build Electron App
on:
  push:
    branches: [main]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
jobs:
  build:
    
    runs-on: windows-latest

    steps:
      - name: see dir before checkout
        run: dir
      - uses: actions/checkout@v4
      - name: see dir after checkout
        run: dir

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Clean install dependencies
        run: npm ci

      - name: Build
        run: npm run make

      - name: see artifact
        run: |
          D:
          cd \a\test-build-electron-vite\test-build-electron-vite\out\make\squirrel.windows\x64
          dir

      - uses: actions/upload-artifact@v4
        with:
          name: test_build_electron_vite_windows
          path: |
            \a\test-build-electron-vite\test-build-electron-vite\out\make\squirrel.windows\x64\test-build-electron-vite*.exe
            \a\test-build-electron-vite\test-build-electron-vite\out\make\squirrel.windows\x64\test-build-electron-vite*.nupkg
            \a\test-build-electron-vite\test-build-electron-vite\out\make\squirrel.windows\x64\RELEASES

  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Clean install dependencies
        run: npm ci

      - name: Build
        run: npm run make

      - name: create dir
        run: |
          cd /home/runner/work/test-build-electron-vite/test-build-electron-vite/out/make
          mkdir -p squirrel.windows/x64

      - uses: actions/download-artifact@v4
        with:
          name: test_build_electron_vite_windows
          path: /home/runner/work/test-build-electron-vite/test-build-electron-vite/out/make/squirrel.windows/x64

      - name: Display structure of downloaded files
        run: ls -R /home/runner/work/test-build-electron-vite/test-build-electron-vite/out/make
